<app-header />
<main>
  <ul id="users">
    @for (x of users; track x.id){
    <li>
      <app-user [user]="x" (select)="onSelectUser1($event)" />
    </li>
    }
  </ul>
  @if(selectedUser){
  <app-tasks [name]="selectedUser.name" />
  } @else {
  <p id="fallback">Select a user to see their tasks</p>
  }
</main>
